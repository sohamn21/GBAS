<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            grid-gap: 10px;
            border: 5px solid #f7f3f3;
            padding: 10px;
        }
        .grid-cell {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 1px solid #000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-cell img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .flexbox {
            display: flex;
            justify-content: center;
            padding-top: 1rem;
        }
        h1 {
            display: flex;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Select any 2 icons</h1>
    <div class="flexbox">
        <input type="text" id="username" placeholder="Enter your username">
        <button id="goBtn">Go</button>
    </div>
    <div class="flexbox" style="display: none;" id="gridSection">
        <div class="grid-container" id="grid" tabindex="0"> <!-- Added tabindex to make it focusable -->
            <!-- Icon images will be inserted here -->
        </div>
    </div>
    <div class="flexbox" style="display: none;" id="verificationSection">
        <input type="number" id="xValue" placeholder="Enter x2 - x1">
        <input type="number" id="yValue" placeholder="Enter y2 - y1">
        <button id="verifyBtn">Verify</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
